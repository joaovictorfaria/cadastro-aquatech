<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AquaTech</title>
    <link rel="stylesheet" href="cadastro.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="titulo">AquaTech</h1>
        <ul class="navbar">
          <li>Inicial</li>
          <li>Simulador</li>
          <li>|</li>
          <li>Login</li>

          <a href="cadastro.html "><b><li>Cadastro</li></b></a>
        </ul>
      </div>
    </div>

    <div class="banner">
      <div class="container">
        <div class="containerCadastro">
            <div class="titulo">
                <h2>Bem-vindo!</h2>
            </div>
            <div class="nome">
                <p>Nome:</p>
                <input type="text" class="ipt_nome">
            </div>
            <div class="email">
                <p>E-mail:</p>
            <input type="email" class="ipt_email">
            </div>
            <div class="senha">
                <p>Senha:</p>
                <input type="password" class="ipt_senha">
            </div>
            <div class="confirmaSenha">
                <p>Confirmação da Senha:</p>
                <input type="password" class="ipt_confirmaSenha">
            </div>
            
            <button>Cadastrar</button>
        </div>
      </div>
    </div>
  </body>
</html>
